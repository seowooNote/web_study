<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 고급 선택자 - 속성 선택자</title>
    <style>
        input[type] {
            padding: 0px 10px;
        }

        input[type = "password"] {
            background-color: red;
        }

    </style>
</head>
<body>
    <!-- input 태그 기본 속성값 text(type="text") -->
    <input />
    <input type="text" />
    <input type="password" />
    <input type="text" />
</body>
</html>
