<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스와 가상 요소 :target</title>
    <style>
        #java:target {
            background-color: red;
        }
        #python:target {
            background-color: red;
        }
        #javascript:target {
            background-color: red;
        }
    </style>
</head>
<body>
    <a href="#java">java</a>
    <a href="#python">python</a>
    <a href="#javascript">javaScript</a>

    <div id="java">자바학습</div>
    <div id="python">파이썬학습</div>
    <div id="javascript">자바스크립트학습</div>
</body>
</html>
