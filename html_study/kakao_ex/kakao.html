<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao_ex</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <h1>KaKao ex</h1>
        <form method="get" action="">
            <div>
                <div class="input-box">
                    <label for="username"></label>
                    <input type="email" id="username" name="username" class="input" placeholder="카카오메일 아이디, 이메일, 전화번호">
                </div>
                <div class="input-box">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" class="input" placeholder="비밀번호">
                </div>
                <div class="check-box">
                    <label for="check"></label>
                    <input type="radio" id="check" name="check" value="true">
                    <span>간편로그인 정보 저장</span>
                    <span>ⓘ</span>
                </div>
                <div>
                    <button type="submit" class="log-in">로그인</button>
                </div>
                <div class="or">
                    <span>또는</span>
                </div>
                <div>
                    <button type="button" class="qr">QR코드 로그인</button>
                </div>
                <div class="create">
                    <span>회원가입</span>
                    <div>
                        <span>계정 찾기</span>
                        <span>비밀번호 찾기</span>
                    </div>
                </div>
            </div>
        </form>
        
    </div>
    <div class="footer">
        <div>
            <span>이용약관</span>
            <span><b>개인정보 처리방침</b></span>
            <span>운영정책</span>
            <span>고객센터</span>
            <span>공지사항</span>
            <span>한국어</span>
        </div>
        <div>
            <p>Copyright &#169; <b>Kakao Corp. </b>All rights reserved.</p>
        </div>
    </div>
</body>
</html>
