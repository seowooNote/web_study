<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스와 가상 요소 :checked</title>
    <style>
        input[type="chekcbox"] {
            /* display: none; */
        }

        label {
            position: relative;
            display: block;
            border: 1px solid #dbdbdb;
            border-radius: 50%;
            width: 35px;
            height: 35px;
        }

        input[type="checkbox"]:checked + label > div {
            border-radius: 50%;
            position: absolute;
            top: calc(50% - 12.5px);
            left: calc(50% - 12.5px);
            width: 25px;
            height: 25px;
            background-color: blue;
        }

        input[type="checkbox"]:checked + label > div:not(#chk1:checked + label > div) {
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="chk1">
    <label for="chk1">
        <div></div>
    </label>
    <input type="checkbox" id="chk2">
    <label for="chk2">
        <div></div>
    </label>
</body>
</html>
